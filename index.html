<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <link rel="stylesheet" href="./rockpaperStyle.css">
    <script src="./rockpaper.js" defer></script>
</head>
<body>
    <header class="header">
        &#9876 LIVE BY THE ROCK, OR PAPER, OR SCISSORS &#9876
    </header>
    <div class="content">
        <div class="resultText">
            <p id="result">&#129308 WANNA FIGHT? &#129307</p>
            <p id="resultWrap"></p>
        </div>
        <div class="points">
            <button id="playerChooses"></button>
            <p id="playerText"></p>
            <p id="computerText"></p>
            <button id="computerChooses"></button>
        </div>
        <div class="score">
            <p id="points"></p>
        </div>
        <div class="buttonContainer">
            <div class="plays">
                <button class="play" id="play">IT'S<br>ON!</button>
            </div>
            <div id="choices">
                <div class="btn">
                    <button class="choice" id="rock">&#128074</button>
                </div> 
                <div class="btn">
                    <button class="choice" id="paper">&#129306</button>
                </div> 
                <div class="btn">
                    <button class="choice" id="scissors">&#129310</button>
                </div> 
            </div>
        </div>
    </div>
    <footer class="footer">
        It ain't much, but it's honest work.
    </footer>
</body>
</html>
